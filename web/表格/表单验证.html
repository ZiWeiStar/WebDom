<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../框架/侧边栏/图标/bootstrap.css">
</head>
<style>
#required{
        width: 400px;
        margin: 50px auto 0;
    }    
   
#required.glyphicon-remove{
        color: #4E6EF2;
    }  

#required .required::before{
        position: absolute;
        content: '*';
        color: #FED801;
        font-size: 18px;
        margin-top: 15px;
        margin-left: -20px;
    }    
 #required .glyphicon-ok{
        color: #F74D33;
    }
</style>
<body>
    <div class="panel panel-primary" id="required">
        <div class="panel-heading">
            请注册
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group has-feedback">
                    <label class="col-sm-3 control-label" >账号：</label>
                    <div class="col-sm-9 required">
                        <input  class="form-control "  placeholder="请输入您的账号" required pattern="\S{4,6}">
                        <span class="glyphicon  form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" >密码：</label>
                    <div class="col-sm-9 required">
                        <input type="password" class="form-control " 
                               placeholder="请输入您的账号密码" required pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*[\W_])\S{6,8}">
                        <span class="glyphicon  form-control-feedback" style="right: 15px;"></span>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" >确认密码：</label>
                    <div class="col-sm-9 required">
                        <input type="password" class="form-control " 
                               placeholder="请确认您的账号密码" required pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*[\W_])\S{6,8}">
                        <span class="glyphicon  form-control-feedback" style="right: 15px;"></span>

                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label class="col-sm-3 control-label" >邮箱：</label>
                    <div class="col-sm-9">
                        <input  class="form-control "  placeholder="请输入您的邮箱" type="email" pattern="\w+@\w+(\.[a-z]{2,3}){1,2}">
                        <span class="glyphicon  form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label class="col-sm-3 control-label" >网址：</label>
                    <div class="col-sm-9">
                        <input  class="form-control "  placeholder="请输入您的网址" pattern="http|https:\/\/[a-z]+(\.[a-z]+)+">
                        <span class="glyphicon  form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label class="col-sm-3 control-label" >年龄：</label>
                    <div class="col-sm-9">
                        <input  class="form-control "  placeholder="请输入您的年龄"  pattern="(1[01]|[1-9])?\d">
                        <span class="glyphicon  form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2 checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary">注册</button>

                            </div>
                            <div class="col-md-6">
                                <button type="reset" class="btn btn-default">重置</button>

                            </div>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../选项卡/agent.js"></script>
<script>
    let oRequired=document.getElementById('required');
    let aInput=oRequired.querySelectorAll('input.form-control');
    let oForm=oRequired.querySelector('form');
    let oReset=oRequired.querySelector('button.btn-default')
    aInput.forEach(input=>{
        input.onblur=function(){
            let reg="/^"+this.getAttribute('pattern')+"$/";
            
            reg=eval(reg);
            let oSpan=this.nextElementSibling
            oSpan.classList.remove('glyphicon-ok');
            oSpan.classList.remove('glyphicon-remove');

            if(reg.test(this.value.trim())){
                oSpan.classList.add('glyphicon-ok')
            }else{
                oSpan.classList.add('glyphicon-remove')
            }
        }
    });
    oForm.onsubmit=function(e){
        if(aInput[1].value!=aInput[2].value){
            alert('两次密码不一致！')
        }else{

        }
        return false

    }
    oReset.onclick=function(){
        console.log(0);
        aInput.forEach(input=>{
            let oSpan=input.nextElementSibling;
            oSpan.className='glyphicon form-control-feedback';
        })
    }
</script>
</html>
